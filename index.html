<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Cocktails</title>
    <!-- Awesomeplete -->
    <link rel="stylesheet" href="awesomplete.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search">
        <div class="cont">
            <span class="glass">üç∏</span>
            <input id="user-input" type="text" placeholder="Search Cocktail">
        </div>
    </div>
    <div id="main" class="cont">
        <div class="dtype">
            <span>Alcoholic</span>
        </div>
        <h1>California Lemonade</h1>
        <div class="title-image-cont">
            <img src="images/title.png" alt="title-image">
        </div>
        <div>
            <h1>Ingridients</h1>
            <ul class="ing-cont">
                <li>
                    <div class="ing-image-cont"><img src="images/ing1.png" alt="Ingridient"></div>
                    <div class="ing-name">2 oz  Blended whiskey</div>
                </li>
            </ul>
            <div>
                <h1>Directions</h1>
                <ul class="inst-cont">
                    <li>Rub the rim of the glass with the lime slice to make the salt stick to it.</li>
                    <li>Take care to moisten only the outer rim and sprinkle the salt on it.</li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="cont">
        Footer content
    </footer>
</body>
<script src="awesomplete.js"></script>
<script src="script.js"></script>
</html>
